language: java

env:
  global:
    - VERIFY_USE_PUBLIC_BINARIES=true

script:
  - wget -q https://github.com/AdoptOpenJDK/openjdk11-upstream-binaries/releases/download/jdk-11.0.16%2B8/OpenJDK11U-jdk-shenandoah_x64_linux_11.0.16_8.tar.gz
  - tar xzf OpenJDK11U-jdk-shenandoah_x64_linux_11.0.16_8.tar.gz
  - export PATH=$PWD/openjdk-11.0.16_8/bin:$PATH
  - export JAVA_HOME=$PWD/openjdk-11.0.16_8
  - java -version
  - ./gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
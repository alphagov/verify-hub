language: java

env:
  global:
    - VERIFY_USE_PUBLIC_BINARIES=true

script:
  - wget -q https://github.com/AdoptOpenJDK/openjdk11-binaries/releases/download/jdk-11.0.11%2B9/OpenJDK11U-jdk_x64_linux_hotspot_11.0.11_9.tar.gz
  - tar xzf OpenJDK11U-jdk_x64_linux_hotspot_11.0.11_9.tar.gz
  - export PATH=$PWD/jdk-11.0.11+9/bin:$PATH
  - export JAVA_HOME=$PWD/jdk-11.0.11+9
  - java -version
  - ./gradlew check

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

server:
  applicationConnectors:
    - type: http
      port: 80
  adminConnectors:
    - type: http
      port: 81
  requestLog:
    appenders:
      - type: console

logging:
  level: ${LOG_LEVEL:-INFO}
  appenders:
    - type: console
      logFormat: '%-5p [%d{ISO8601,UTC}] %c: %X{logPrefix}%m%n%xEx'

saml:
  entityId: ${METADATA_ENTITY_ID}
  expectedDestination: ${FRONTEND_URL}

httpClient:
  timeout: 2s
  timeToLive: 10m
  cookiesEnabled: false
  connectionTimeout: 1s
  keepAlive: 60s
  gzipEnabled: false
  gzipEnabledForRequests: false
  chunkedEncodingEnabled: false
  validateAfterInactivityPeriod: 5s

infinispan:
  bindAddress: ${INFINISPAN_BIND_ADDRESS:-""}
  initialHosts: ${INFINISPAN_INITIAL_HOSTS:-""}
  clusterName: ${INFINISPAN_CLUSTER_NAME:-""}
  type: ${INFINISPAN_TYPE:-"standalone"}
  expiration: ${INFINISPAN_EXPIRATION:-"8h"}
  persistenceToFileEnabled: false

configUri: ${CONFIG_URL}

serviceInfo:
  name: saml-engine

readKeysFromFileDescriptors: false

privateSigningKeyConfiguration:
  type: ${KEY_TYPE:-"file"}
  key: ${HUB_PRIVATE_SIGNING_KEY_PRIMARY:-"/data/pki/hub_signing_primary.pk8"}

publicSigningCert:
   type: ${CERT_TYPE:-"file"}
   cert: ${HUB_PUBLIC_SIGNING_CERT_PRIMARY:-"/data/pki/hub_signing_primary.crt"}
   name: someId

primaryPrivateEncryptionKeyConfiguration:
  type: ${KEY_TYPE:-"file"}
  key: ${HUB_PRIVATE_ENCRYPTION_KEY_PRIMARY:-"/data/pki/hub_encryption_primary.pk8"}

primaryPublicEncryptionCert:
   type: ${CERT_TYPE:-"file"}
   cert: ${HUB_PUBLIC_ENCRYPTION_CERT_PRIMARY:-"/data/pki/hub_encryption_primary.crt"}
   name: someId

secondaryPrivateEncryptionKeyConfiguration:
  type: ${KEY_TYPE:-"file"}
  key: ${HUB_PRIVATE_ENCRYPTION_KEY_PRIMARY:-"/data/pki/hub_encryption_primary.pk8"}

secondaryPublicEncryptionCert:
   type: ${CERT_TYPE:-"file"}
   cert: ${HUB_PUBLIC_ENCRYPTION_CERT_PRIMARY:-"/data/pki/hub_encryption_primary.crt"}
   name: someId

# this can't accept encoded truststores
rpTrustStoreConfiguration:
  path: /data/pki/relying_parties.ts
  password: ${TRUSTSTORE_PASSWORD:-"marshmallow"}

authnRequestIdExpirationDuration: 60m

authnRequestValidityDuration: 5m

metadata:
  uri: ${METADATA_URL}
  trustStore:
    type: ${TRUSTSTORE_TYPE:-"file"}
    store: ${METADATA_TRUST_STORE:-"/data/pki/metadata.ts"}
    password: ${METADATA_TRUST_STORE_PASSWORD:-"marshmallow"}
  hubTrustStore:
    type: ${TRUSTSTORE_TYPE:-"file"}
    store: ${HUB_FEDERATION_TRUST_STORE:-"/data/pki/hub_federation.ts"}
    password: ${HUB_FEDERATION_TRUST_STORE_PASSWORD:-"marshmallow"}
  idpTrustStore:
    type: ${TRUSTSTORE_TYPE:-"file"}
    store: ${IDP_FEDERATION_TRUST_STORE:-"/data/pki/idp_federation.ts"}
    password: ${IDP_FEDERATION_TRUST_STORE_PASSWORD:-"marshmallow"}
  minRefreshDelay: 60000
  maxRefreshDelay: 600000
  expectedEntityId: ${METADATA_ENTITY_ID}
  jerseyClientName: verify-metadata-client
  client:
    timeout: 2s
    timeToLive: 10m
    cookiesEnabled: false
    connectionTimeout: 1s
    retries: 3
    keepAlive: 60s
    chunkedEncodingEnabled: false
    validateAfterInactivityPeriod: 5s

country:
  enabled: ${EIDAS_ENABLED}
  saml:
    entityId: ${HUB_CONNECTOR_ENTITY_ID}
    expectedDestination: ${FRONTEND_URL}/SAML2/SSO/EidasResponse/POST
  metadata:
    trustAnchorUri: ${TRUST_ANCHOR_URL}
    metadataSourceUri: ${METADATA_SOURCE_URI}
    trustStore:
      type: ${TRUSTSTORE_TYPE:-"file"}
      store: ${METADATA_TRUST_STORE:-"/data/pki/metadata.ts"}
      password: ${METADATA_TRUST_STORE_PASSWORD:-"marshmallow"}
    minRefreshDelay: 5000
    maxRefreshDelay: 60000
    jerseyClientName: country-metadata-client
    client:
      timeout: 2s
      timeToLive: 10m
      cookiesEnabled: false
      connectionTimeout: 1s
      retries: 3
      keepAlive: 60s
      chunkedEncodingEnabled: false
      validateAfterInactivityPeriod: 5s
      tls:
        protocol: TLSv1.2
        verifyHostname: false
        trustSelfSignedCertificates: true

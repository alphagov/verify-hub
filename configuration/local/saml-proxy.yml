server:
  applicationConnectors:
    - type: http
      port: 80
  adminConnectors:
    - type: http
      port: 81
  requestLog:
    appenders:
      - type: console

logging:
  level: ${LOG_LEVEL:-INFO}
  appenders:
    - type: console


saml:
  entityId: ${METADATA_ENTITY_ID}
  expectedDestination: ${FRONTEND_URL}

httpClient:
  timeout: 2s
  timeToLive: 10m
  cookiesEnabled: false
  connectionTimeout: 1s
  retries: 3
  keepAlive: 60s
  chunkedEncodingEnabled: false
  validateAfterInactivityPeriod: 5s

enableRetryTimeOutConnections: true

frontendExternalUri: ${FRONTEND_URL}

configUri: ${CONFIG_URL}

eventSinkUri: ${EVENT_SINK_URL}

policyUri: ${POLICY_URL}

serviceInfo:
  name: saml-proxy

# this can't accept encoded truststores
rpTrustStoreConfiguration:
  path: /data/pki/relying_parties.ts
  password: ${TRUSTSTORE_PASSWORD:-"marshmallow"}

metadataValidDuration: 1h

metadata:
  uri: ${METADATA_URL}
  trustStore:
    type: ${TRUSTSTORE_TYPE:-"file"}
    store: ${METADATA_TRUST_STORE:-"/data/pki/metadata.ts"}
    password: ${METADATA_TRUST_STORE_PASSWORD:-"marshmallow"}
  hubTrustStore:
    type: ${TRUSTSTORE_TYPE:-"file"}
    store: ${HUB_FEDERATION_TRUST_STORE:-"/data/pki/hub_federation.ts"}
    password: ${HUB_FEDERATION_TRUST_STORE_PASSWORD:-"marshmallow"}
  idpTrustStore:
    type: ${TRUSTSTORE_TYPE:-"file"}
    store: ${IDP_FEDERATION_TRUST_STORE:-"/data/pki/idp_federation.ts"}
    password: ${IDP_FEDERATION_TRUST_STORE_PASSWORD:-"marshmallow"}
  minRefreshDelay: 60000
  maxRefreshDelay: 600000
  expectedEntityId: ${METADATA_ENTITY_ID}
  jerseyClientName: verify-metadata-client
  client:
    timeout: 2s
    timeToLive: 10m
    cookiesEnabled: false
    connectionTimeout: 1s
    retries: 3
    keepAlive: 60s
    chunkedEncodingEnabled: false
    validateAfterInactivityPeriod: 5s

country:
  enabled: ${EIDAS_ENABLED}
  metadata:
    trustAnchorUri: ${TRUST_ANCHOR_URL}
    metadataSourceUri: ${METADATA_SOURCE_URI}
    trustStore:
      type: ${TRUSTSTORE_TYPE:-"file"}
      store: ${METADATA_TRUST_STORE:-"/data/pki/metadata.ts"}
      password: ${METADATA_TRUST_STORE_PASSWORD:-"marshmallow"}
    minRefreshDelay: 5000
    maxRefreshDelay: 1800000
    jerseyClientName: country-metadata-client
    client:
      timeout: 2s
      timeToLive: 10m
      cookiesEnabled: false
      connectionTimeout: 1s
      retries: 3
      keepAlive: 60s
      chunkedEncodingEnabled: false
      validateAfterInactivityPeriod: 5s
      tls:
        protocol: TLSv1.2
        verifyHostname: false
        trustSelfSignedCertificates: true

eventEmitterConfiguration:
  enabled: ${EVENT_EMITTER_ENABLED}
  accessKeyId: ${EVENT_EMITTER_ACCESS_KEY_ID}
  secretAccessKey: ${EVENT_EMITTER_SECRET_ACCESS_KEY}
  region: eu-west-2
  queueAccountId: ${EVENT_EMITTER_ACCOUNT_ID}
  sourceQueueName: ${EVENT_EMITTER_SOURCE_QUEUE_NAME}
  encryptionKey: ${EVENT_EMITTER_ENCRYPTION_KEY}
